<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生徒リスト</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="css/student-list.css">

<body>
<header class="header">
    <div class="header__wrap">
        <a href="#" class="header__wrap__link">
            <i class="fas fa-chevron-left header__wrap__link__icon"></i>
        </a>
        <h1 class="header__wrap__heading">ECCコンピュータ大学</h2>
    </div>
</header>
<main class="student-list">
    <div class="student-list__select">
        <div class="student-list__select__link">1年生</div>
        <div class="student-list__select__link active">2年生</div>
        <div class="student-list__select__link">3年生</div>
        <div class="student-list__select__link">4年生</div>
    </div>
    <div class="student-list__wrap">
        <div class="student-list__wrap__profile">
            <div class="student-list__wrap__profile__img">
                <img src="img/human.png" alt="プロフィール写真">
            </div>
            <div class="student-list__wrap__profile__content">
                <h2 class="student-list__wrap__profile__content__name">田中凌生</h2>
                <p class="student-list__wrap__profile__content__school-name">
                    ECCコンピュータ大学<br>
                    webデザイン学部
                </p>
                <div class="student-list__wrap__profile__content__tag">
                    <p class="student-list__wrap__profile__content__tag__content">Hiphop</p>
                    <p class="student-list__wrap__profile__content__tag__content">バンド</p>
                    <p class="student-list__wrap__profile__content__tag__content">鬼滅の刃</p>
                    <p class="student-list__wrap__profile__content__tag__content">進撃の巨人</p>
                    <p class="student-list__wrap__profile__content__tag__content">飲み歩き</p>
                </div>
            </div>
        </div>
        <div class="student-list__wrap__link-area">
            <a href="#" class="student-list__wrap__link-area__prof-link">プロフィール</a>
            <a href="#" class="student-list__wrap__link-area__send-link">質問を送る</a>
        </div>
    </div>
    <div class="student-list__wrap">
        <div class="student-list__wrap__profile">

            <div class="student-list__wrap__profile__content">
                <h2 class="student-list__wrap__profile__content__name">田中凌生</h2>
