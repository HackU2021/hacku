            </div>
            <h2 class="input__wrap__question-heading">田中凌生さんに送る質問を入力してください。</h2>

                <section class="input__wrap__question__area">

                <section class="input__wrap__question__area">

                    </div>
                </section>
                <section class="input__wrap__question__area">
                    <div class="input__wrap__question__area__number">Q3</div>
                    <div class="input__wrap__question__area__content">
                        <textarea name="question" id="" cols="30" rows="10" placeholder="ex.鬼滅の刃の何のキャラが好きですか？" class="input__wrap__question__area__content__text"></textarea>
                    </div>
                </section>
            </div>
        </div>
        <button type="submit" class="input__submit">質問を送信する</button>
