<html lang="ja">
<head>

<body>
    <div class="head">
    <p class="pro">プロフィールを登録して下さい</p>

        <img src="./img/profile.svg" id="userImg" alt="プロフィール画像">

    <div class="zenbu">

    </label>

    <label class="ungrade">
        <p>学部名</p><input type="text" placeholder="入力してください。" class="about">
    </label>
    <p class="se">性別</p>

        <label class="uni1"><input type="radio" name="性別" value="男" class="uni11"> <p>男性</p></label>
        <label class="uni2"><input type="radio" name="性別" value="女" class="uni22"> <p>女性</p></label>
    </div>

    <p class="grade1">学年</p>
    </div>
    <div class="grade">
        <a href="" class="btn"><p>1年生</p></a>

    <div class="next">
