<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNS交換</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="css/exchange.css">
</head>
<body>
<header class="header">
    <div class="header__wrap">
        <a href="#" class="header__wrap__link">
            <i class="fas fa-chevron-left header__wrap__link__icon"></i>
        </a>
        <h1 class="header__wrap__heading">もらった質問に答える</h2>
    </div>
</header>
<main class="exchange">
    <div class="exchange__wrap">
        <h2 class="exchange__wrap__notification">田中凌生さんからSNSカードが届きました！</h2>
        <div class="exchange__wrap__profile-img">
            <img src="img/human.png" alt="プロフィール写真">
        </div>
        <h2 class="exchange__wrap__name">田中凌生</h2>
        <p class="exchange__wrap__school-name">
            ECCコンピュータ大学<br>
            webデザイン学部2年
        </p>
        <div class="exchange__wrap__tag">
            <p class="exchange__wrap__tag__content">Hiphop</p>
            <p class="exchange__wrap__tag__content">バンド</p>
            <p class="exchange__wrap__tag__content">鬼滅の刃</p>
            <p class="exchange__wrap__tag__content">進撃の巨人</p>
            <p class="exchange__wrap__tag__content">飲み歩き</p>
        </div>
        <p class="exchange__wrap__message">
            田中凌生さんのSNSアカウントを見に行ってみよう！
        </p>
        <div class="exchange__wrap__sns">
            <a href="#" class="exchange__wrap__sns__link">
                <img src="img/instagram.png" alt="インスタグラムアイコン">
            </a>
            <a href="#" class="exchange__wrap__sns__link">
                <img src="img/twitter.png" alt="ツイッターアイコン">
            </a>
            <a href="#" class="exchange__wrap__sns__link">
                <img src="img/facebook.png" alt="フェイスブックアイコン">
            </a>
        </div>
    </div>
</main>
<nav class="nav">
    <ul class="nav__wrap">
        <li class="nav__wrap__list">
            <a href="search.html" class="nav__wrap__list__link">
                <img src="img/search.svg" alt="虫眼鏡アイコン" class="nav__wrap__list__link__img">
                <span>検索する</span>
            </a>
        </li>
        <li class="nav__wrap__list">
            <a href="message.html" class="nav__wrap__list__link">
                <img src="img/message-active.svg" alt="吹き出しアイコン" class="nav__wrap__list__link__img">
                <span>やりとり</span>
            </a>
        </li>
        <li class="nav__wrap__list">
            <a href="index.html" class="nav__wrap__list__link">
                <img src="img/home.svg" alt="ホームアイコン" class="nav__wrap__list__link__img">
                <span>ホーム</span>
            </a>
        </li>
        <li class="nav__wrap__list">
            <a href="#" class="nav__wrap__list__link">
                <img src="img/account.svg" alt="人物のピクトグラムアイコン" class="nav__wrap__list__link__img">
                <span>マイページ</span>
            </a>
        </li>
    </ul>
</nav>
</body>
</html>
